<hr />
    <!--Message Us-->
    <section id="messageUs">
    <h2>Message Us</h2>

    <div class="message-wrapper">
        <div class="form-container">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" id="name" placeholder="Nama"></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" id="date"></td>
                </tr>

                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki" id="Laki">
                        <label for="Laki">Laki-laki</label>

                        <input type="radio" name="gender" value="Perempuan" id="Perempuan">
                        <label for="Perempuan">Perempuan</label>
                    </td>
                </tr>

                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td><textarea id="Pesan" rows="5" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><input type="button" id="btnSubmit" value="Submit"></td>
                </tr>
            </table>
        </div>

        <div id="outputMessage" class="output-container">
        </div>
    </div>
</section>
