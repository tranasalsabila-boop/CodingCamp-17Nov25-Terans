<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Logo_revou.png"
            width="80px" alt="Logo RevoU" 
            style="margin-bottom: 10px;margin-left: 10px;"

    <div class="Navbar">
        <a href="#home">Home</a>
        <a href="#Our Profile">Our Profile</a>
        <a href="#Portofolio">Portofolio</a>
        <a href="#Message Us">Message Us</a>
    </div>

    <div class="Header">
        <h1>Hi "name", Welcome to The Website</h1>
        <p>Ini adalah website latihan RevoU</p>
    </div>

    <div class="hq-section">
        <h2>Our Headquarter</h2>

        <div class="hq-container">
            <div class="hq-item"
            <p>Jakarta</p>
        </div>

        <div class="hq-container">
            <div class="hq-item"
            <p>Bandung</p>
        </div>

        <div class="hq-container">
            <div class="hq-item"
            <p>Surabaya</p>
        </div>
    </div>

    <div class="hq-section">
        <h2>Message Us</h2>
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input type="text" id="name" name="name"
                    placeholder="Nama">
                </td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="date" id="date" name="date">
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="Laki-laki" name="gender" value="Laki-laki">
                    <label for="Laki-laki">Laki-laki</label>
                    <input type="radio" id="Perempuan" name="gender" value="Perempuan">
                    <label for="Perempuan">Perempuan</label>
                </td>
            </tr>

            <tr>
                <td>Pesan</td>
                <td>:</td>
                <td>
                    <textarea id="Pesan" name="Pesan" rows="5" cols="30"
                    placeholder="Pesan"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
        </table>
                
        <div class="info-container">
                <p>Current time: <span id="currentTime"></span></p>
                <p>Nama: <span id="infoNama"></span></p>
                <p>Tanggal Lahir: <span id="infoTanggalLahir"></span></p>
                <p>Jenis Kelamin: <span id="infoGender"></span></p>
                <p>Pesan: <span id="infoPesan"></span></p>
            </div>        
        </div>
    
    <div 

    </div>

    <foooter>
        <p>Created by Terans</p>
    </foooter>
<script src="js/script.js"></script>

</body>
</html>
